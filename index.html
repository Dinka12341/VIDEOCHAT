<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеозвонок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #videoContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        video {
            width: 600px;
            height: auto;
            border: 1px solid #ccc;
            margin: 0 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #userCount {
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Видеозвонок</h1>
    <div id="userCount">Пользователи в сети: 0</div>
    <div id="videoContainer">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <button id="startCall">Начать звонок</button>
    <button id="endCall" style="display: none;">Закончить звонок</button>

    <script>
        const ws = new WebSocket('wss://videochat-c55f.onrender.com');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let localStream;
        let peerConnections = {};

        ws.onmessage = async (event) => {
            const message = JSON.parse(event.data);
            if (message.type === 'clientCount') {
                document.getElementById('userCount').textContent = `Пользователи в сети: ${message.count}`;
            } else if (message.type === 'offer') {
                await handleOffer(message.offer, message.from);
            } else if (message.type === 'answer') {
                await handleAnswer(message.answer, message.from);
            } else if (message.type === 'iceCandidate') {
                await handleICECandidate(message.candidate, message.from);
            }
        };

        async function startCall() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            // Создаем новый peerConnection для каждого нового звонка
            const peerConnection = new RTCPeerConnection();

            // Добавляем треки из локального потока
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Обработка получения удаленного потока
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ type: 'iceCandidate', candidate: event.candidate, from: ws.id }));
                }
            };

            // Отправляем offer всем подключенным клиентам
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            ws.send(JSON.stringify({ type: 'offer', offer, from: ws.id }));

            peerConnections[ws.id] = peerConnection; // Храним peerConnection для каждого клиента
        }

        async function handleOffer(offer, from) {
            const peerConnection = new RTCPeerConnection();

            // Обрабатываем входящее предложение
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

            // Добавляем треки из локального потока
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: 'answer', answer, from: ws.id }));

            // Обрабатываем удаленный поток
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ type: 'iceCandidate', candidate: event.candidate, from: ws.id }));
                }
            };

            peerConnections[from] = peerConnection; // Храним peerConnection для отправителя
        }

        async function handleAnswer(answer, from) {
            const peerConnection = peerConnections[from];
            if (peerConnection) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            }
        }

        async function handleICECandidate(candidate, from) {
            const peerConnection = peerConnections[from];
            if (peerConnection) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        }

        document.getElementById('startCall').onclick = () => {
            startCall();
            document.getElementById('startCall').style.display = 'none';
            document.getElementById('endCall').style.display = 'block';
        };

        document.getElementById('endCall').onclick = () => {
            localStream.getTracks().forEach(track => track.stop());
            for (let key in peerConnections) {
                peerConnections[key].close();
                delete peerConnections[key];
            }
            remoteVideo.srcObject = null; // Убираем удаленное видео
            document.getElementById('startCall').style.display = 'block';
            document.getElementById('endCall').style.display = 'none';
        };
    </script>
</body>
</html>
